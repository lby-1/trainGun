<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cyberpunk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#0a0a1a" rx="64" ry="64"/>
  <circle cx="256" cy="256" r="180" stroke="url(#cyberpunk-gradient)" stroke-width="24" fill="none" filter="url(#glow)"/>
  <line x1="256" y1="76" x2="256" y2="146" stroke="#00fff0" stroke-width="24" stroke-linecap="round"/>
  <line x1="256" y1="366" x2="256" y2="436" stroke="#ff00ff" stroke-width="24" stroke-linecap="round"/>
  <line x1="76" y1="256" x2="146" y2="256" stroke="#00fff0" stroke-width="24" stroke-linecap="round"/>
  <line x1="366" y1="256" x2="436" y2="256" stroke="#ff00ff" stroke-width="24" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="24" fill="#ffffff" filter="url(#glow)"/>
</svg>
